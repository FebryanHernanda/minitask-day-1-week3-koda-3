<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Form Survey Perokok - Koda Tech Academy 3"
    />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <title>Survey Perokok - Koda 3</title>
  </head>
  <body>
    <h1>Form Survey Perokok</h1>
    <form>
      <div>
        <label for="name">Nama :</label>
        <input type="text" name="name" id="name" placeholder="Slamet" />
      </div>

      <div>
        <label for="age">Umur :</label>
        <input type="number" name="age" id="age" placeholder="25" />
      </div>

      <div>
        <label>Apakah Anda Perokok?</label>
        <br />
        <input
          type="radio"
          name="survey_smoker"
          id="yes"
          value="iya"
          checked
        /><label for="yes">Iya</label>

        <input type="radio" name="survey_smoker" id="no" value="Tidak" /><label
          for="no"
          >Tidak</label
        >
      </div>

      <div>
        <label for="type_cigarettes">Jenis Rokok: </label>
        <select name="type_cigarettes" id="type_cigarettes">
          <option value="" disabled selected></option>
          <option value="Rokok Filter">Rokok Filter</option>
          <option value="Rokok Kretek">Rokok Kretek</option>
          <option value="Rokok Kretek">Rokok Elektrik</option>
          <option value="Rokok Kretek">N/A</option>
        </select>
      </div>

      <div>
        <label>Merk Rokok yang digunakan :</label> <br />
        <div>
          <input
            type="checkbox"
            name="brand_cigarettes"
            id="marlboro"
            value="Marlboro"
          />
          <label for="marlboro">Marlboro</label>

          <input
            type="checkbox"
            name="brand_cigarettes"
            id="gudang-garam"
            value="Gudang Garam"
          />
          <label for="gudang-garam">Gudang Garam</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="brand_cigarettes"
            id="sampoerna"
            value="Sampoerna"
          />
          <label for="sampoerna">Sampoerna</label>

          <input
            type="checkbox"
            name="brand_cigarettes"
            id="magicship"
            value="Kapal Sakti"
          />
          <label for="kapalsakti">Kapal Sakti</label>

          <input
            type="checkbox"
            name="brand_cigarettes"
            id="dunhill"
            value="Dunhill"
          />
          <label for="dunhill">Dunhill</label>
        </div>

        <div>
          <input
            type="checkbox"
            name="brand_cigarettes"
            id="esse"
            value="Esse"
          />
          <label for="esse">Esse</label>

          <input type="checkbox" name="brand_cigarettes" id="N/A" value="N/A" />
          <label for="N/A">Tidak Ada</label>

          <input
            type="checkbox"
            name="brand_cigarettes"
            id="other"
            value="other"
          />
          <label for="other">Lainnya</label>
        </div>
      </div>
      <button type="submit">Submit</button>
    </form>
    <br />
    <a href="./pages/data.html">Lihat Data Perokok</a>
  </body>
</html>
